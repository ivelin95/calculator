<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Calculator</h1>
        <div class="calculator">
        <div class="display">
            <span class="current"></span>
            <span class="total"></span>
        </div> 
        
        <span class="subDisplay"></span>
            <div class="numPad">
                <input type="button" class="btn number" value="1">
                <input type="button" class="btn number" value="2">     
                <input type="button" class="btn number" value="3">   
                <input type="button" class="btn number" value="4">   
                <input type="button" class="btn number" value="5">   
                <input type="button" class="btn number" value="6">  
                 <input type="button" class="btn number" value="7">  
                <input type="button" class="btn number" value="8"> 
                <input type="button" class="btn number" value="9"> 
                <input type="button" class="btn number" value="0">
                <input type="button" class="btn point operators" value=".">
            </div>
             <div class="numPad_2">
                <input type="button" class="btn minus operators" value="-">
                <input type="button" class="btn multy operators" value="*">
                 <input type="button" class="btn operators" value="/">
              
                <input type="button" class="btn back" value=" &#8656">  
                <input type="button" class="btn plus operators" value="+"> 
                <input type="button" class="btn operators equal" value="="> 
                 <input type="button" class="btn operators" value="CE">
             </div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
